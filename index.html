<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-6" id="day-and-date">saturday 01/01/2020</div>
                <div class="col-6" id="time">12:00</div>
            </div>
            <div class="row form-and-buttons">
                <div class="col-7">
                    <form id="search-engine-form">
                        <input type="text" name="search-engine" id="searched-city" placeholder="Enter a city" />

                        <button class="search-button">Search</button>
                    </form>
                </div>

                <div class="col-5">
                    <button id="current-location-button">Current location</button>
                </div>
            </div>
        </header>
        <h1 id="displayed-city"></h1>
        <div class="row">
            <div class="col today-details-left">
                <ul>
                    <li>
                        <span class="temp-today" id="current-temperature">X</span>
                        <span class="units"><a href="#" class="active" id="celsius">°C</a> |
                <a href="#" class="inactive" id="fahrenheit">°F</a></span
              >
            </li>
            <li>
              <img
                class="today-icon"
                src="#"
                alt="weather icon"
                id="today-icon"
              />
            </li>
          </ul>
        </div>
        <div class="col today-details-right">
          <ul>
            <li id="sky">sky</li>
            <li>humidity: <span id="humidity"></span>%</li>
                    <li>wind: <span id="wind"></span>km/h</li>
                </ul>
            </div>
        </div>
        <div class="five-day-forecast">
            <h4>5 day forecast:</h4>
            <div class="row" id="forecast"></div>
        </div>
        <div class="row footer">
            <div class="col-sm code">
                <a href="https://github.com/Kat-Nem/final-weather-app" target="_blank">
            Open-source code </a
          >by
          <a
            href="https://www.linkedin.com/in/katerina-nemcova-52bb0b203/"
            target="_blank"
            >Katerina Nemcova</a
          >
        </div>
        <div class="col-sm icons">
          Icons by
          <a href="https://www.freepik.com" target="_blank" title="Freepik"
            >Freepik</a
          >
          from
          <a href="https://www.flaticon.com/" target="_blank" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
