<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <form id="search-engine-form">
                <input type="text" name="search-engine" id="search-engine" placeholder="Enter a city" />
                <button>Search</button>
            </form>
            <button id="current-location-button">Current location</button>
        </header>
        <h1>London</h1>
        <p>
            <ul>
                <li>saturday 01/01/2020</li>
                <li>12:30</li>
            </ul>
            <hr>
        </p>
        <div class="row">
            <div class="col today-details-left">
                <ul>
                    <li><span class="temp-today">6</span> <span class="units">°C | °F</span></li>
                    <li><img class="today-icon" src="weather icons/png/001-sun.png" alt="weather icon"></li>
                </ul>
            </div>
            <div class="col today-details-right">
                <ul>
                    <li>humidity: 300%</li>
                    <li>wind: 200km/h</li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <ul>
                    <li>mon</li>
                    <li>1°C</li>
                    <li><img src="weather icons/png/002-cloud.png" alt="weather icon" class="forecast-icon"></li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li>tue</li>
                    <li>1°C</li>
                    <li><img src="weather icons/png/003-cloudy.png" alt="weather icon" class="forecast-icon"></li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li>wed</li>
                    <li>1°C</li>
                    <li><img src="weather icons/png/010-thunderstorm.png" alt="weather icon" class="forecast-icon"></li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li>thu</li>
                    <li>1°C</li>
                    <li><img src="weather icons/png/015-windy.png" alt="weather icon" class="forecast-icon"></li>
                </ul>
            </div>
            <div class="col">
                <ul>
                    <li>fri</li>
                    <li>1°C</li>
                    <li><img src="weather icons/png/009-snowy.png" alt="weather icon" class="forecast-icon"></li>
                </ul>
            </div>
        </div>
        <hr>
        <footer>
            <small><a href="#"> Open-source code </a>by Katerina Nemcova <br> <div>Icons by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></small>

        </footer>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
